<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Eye Tunes</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <div id="header-container">
        <span id="title">Eye Tunes</span>
      </div>
    </div>
    <div id="content">
      <div id="search-bar-container">
        <input type="text" id="search-bar" name="keyword" placeholder="Song, Artist or Album" />
      </div>
      <div id="search-btn-container">
        <button id="search">Search</button>
      </div>
      <div id="options">
        <input type="radio" name="option" id="song" checked value="song">
        <label for="song">Song</label>
        <input type="radio" name="option" id="album" value="album">
        <label for="album">Album</label>
        <input type="radio" name="option" id="artist" value="artist">
        <label for="artist">Artist</label>
      </div>
      <div id="result-container">
        
      </div>
    </div>
    <div id="footer">
      Copyright Â© 2017 Title Inc. All rights reserved.
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
